<!DOCTYPE html>
<html lang="en-us">
        <!--this is the structure of a comment block in html files
        everything in this structure is not considered part of any
        content of your web page

        Most tag elements in html are done in apirs
        These are called opening and closing pairs
        The opening tag indicates the element is being requested
        The closing tag indicates the element is complete
        The closing tag has the same name as the opening tag PLUS
            a slash (/) preceeding the name

        Normally you will specify the language of the code on the web
        page using the lang element parameter to specify your coding lamg-->
    <head>
        <!--this is an element where you can code supports for the
            browser to use in interpreting the web page.
            the items within this element are NOT considered content.-->
            <title>on the title page tab</title>

            <!--universal type set which covers almost all of the characters
                and symbols in the world. more info at
                    https://www.w3schools.com/tags/tag-meta.asp
            -->
            <meta charset="utf-8">
            
            <!-- there are several other meta tags that can be placed in your
                 head area.
                 One of these allows you specify an author of the page
            -->
            <meta name="author" content="Keegan Arneson">
          
    </head>
    <body>
        <!-- this area is used to place your browser page content-->
    </body>
</html>
